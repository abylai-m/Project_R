version: "3.7"

services:
  nginx:
    build:
      context: ./docker
      dockerfile: development/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./:/app
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./docker
      dockerfile: development/php-fpm/Dockerfile
    volumes:
      - ./:/app
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      PHP_IDE_CONFIG: serverName=API
    depends_on:
      - postgresql

  php-cli:
    build:
      context: ./docker
      dockerfile: development/php-cli/Dockerfile
    volumes:
      - ./:/app
    depends_on:
      - postgresql

  postgresql:
    image: postgres:13-alpine
    volumes:
      - ./var/docker/postgresql:/var/lib/postgresql/data
    environment:
      - "POSTGRES_PASSWORD=password"
      - "POSTGRES_USER=user"
      - "POSTGRES_DB=project_r"
    ports:
      - "54322:5432"